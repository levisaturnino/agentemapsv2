<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h:outputStylesheet library="primefaces" name="grid/grid.css" />
		<h1>Cadastrar Familia</h1>
		<h:form id="form">
			<p:panel id="panel" header="Cadastra Família"
				style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="2" id="matchGrid" cellpadding="2">
					
					<p:outputLabel for="nome" value="Chefe da Família" />
					<p:inputText id="nome"
						value="#{familiaController.familia.chefeFamilia}" />
					
					<p:outputLabel for="logradouro" value="Logradouro" />
					<p:inputText id="logradouro"
						value="#{familiaController.familia.logradouro}" />
					
					<p:outputLabel for="numero" value="numero" />
					<p:inputText id="numero"
						value="#{familiaController.familia.numero}" />
					
					<p:outputLabel for="uf" value="uf" />
					<p:inputText id="uf"
						value="#{familiaController.familia.uf}" > 	
						<f:validateLength maximum="2" />
							
					</p:inputText>
					
					<p:outputLabel for="bairro" value="Bairro" />
					<p:inputText id="bairro"
						value="#{familiaController.familia.bairro}" />
					
					<p:outputLabel for="cep" value="CEP" />
					<p:inputText id="cep" value="#{familiaController.familia.cep}" > 	
						<f:validateLength maximum="9" />
								<f:convertNumber integerOnly="true" type="number" />
					</p:inputText>
					
					<p:outputLabel for="codigo" value="Código do Município" />
					<p:inputText id="codigo"
						value="#{familiaController.familia.codigoMunicipio}" > 	
						<f:validateLength maximum="7" />
							
					</p:inputText>
					
					<p:outputLabel for="segmento" value="Segmento" />
					<p:inputText id="segmento"
						value="#{familiaController.familia.segmento}" > 	
						<f:validateLength maximum="2" />
								<f:convertNumber integerOnly="true" type="number" />
					</p:inputText>
					
					<p:outputLabel for="area" value="Area" />
					<p:inputText id="area" value="#{familiaController.familia.area}" > 	
						<f:validateLength maximum="3" />
								<f:convertNumber integerOnly="true" type="number" />
					</p:inputText>
					
					<p:outputLabel for="microarea" value="Microarea" /> 	
						
					<p:inputText id="microarea"
						value="#{familiaController.familia.microarea}"> 	
						<f:validateLength minimum="2" />
					</p:inputText>
					
					<p:outputLabel for="cpfChefe" value="CPF Chefe" />
					<p:inputText id="cpfChefe"
						value="#{familiaController.familia.cpfChefe}" />
						
						
							<p:outputLabel for="data" value="Data" />
					<p:inputText id="data"
						value="#{familiaController.familia.data}" />
						
				</h:panelGrid>
				<h:panelGrid columns="2" id="matchGrid2" cellpadding="2">
					<h:panelGroup rendered="#{not empty familiaController.familia.id}">
						<h:commandButton update="panel"
							action="#{familiaController.alterarFamilia()}" value="Alterar" />
						<h:commandButton action="index" value="Voltar" />
					</h:panelGroup>
					<h:panelGroup rendered="#{empty familiaController.familia.id}">
						<h:commandButton update="panel"
							action="#{familiaController.adicionarFamilia()}" value="Cadastrar" />
						<h:commandButton action="index" value="Voltar" />
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>			
		</h:form>
	</ui:define>
</ui:composition>
