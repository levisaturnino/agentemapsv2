<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">


		<h:outputStylesheet library="primefaces" name="grid/grid.css" />

		<h:form id="form">
			<p:panel id="panel" header="Cadastra Agente"
				style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="text1" value="Nome:" />
					<p:inputText id="text1" value="#{agenteController.agente.nome}"
						label="Nome">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="text1" />

					<p:outputLabel for="text2" value="CPF:" maxlength="16" />
					<p:inputText id="text2" value="#{agenteController.agente.cpf}"
						label="Surname">

						<f:convertNumber integerOnly="true" type="number" />
					</p:inputText>



					<p:message for="text2" />


					<p:outputLabel for="text3" value="Login:" />
					<p:inputText id="text3" value="#{agenteController.agente.login}"
						label="Login" />
					<p:message for="text3" />

					<p:outputLabel for="text4" value="Senha:" />
					<p:inputText id="text4" value="#{agenteController.agente.senha}"
						label="Senha" />
					<p:message for="text4" />

					<!-- 					<p:outputLabel for="text4" value="Foto:" />
 -->
					<h:inputHidden id="text5" value="#{agenteController.agente.foto}"
						label="Foto" />
					<p:message for="text5" />
				</h:panelGrid>
			</p:panel>


			<p:toolbar>
				<f:facet name="left">


					<h:panelGroup rendered="#{not empty agenteController.agente.id}">
						<h:commandButton update="panel"
							action="#{agenteController.alterarAgente()}" value="Alterar" />


						<h:commandButton action="index" value="Voltar" />
					</h:panelGroup>
					<h:panelGroup rendered="#{empty agenteController.agente.id}">
						<h:commandButton update="panel"
							action="#{agenteController.adicionarAgente()}" value="Cadastrar" />


						<h:commandButton action="index" value="Voltar" />
					</h:panelGroup>






				</f:facet>

			</p:toolbar>

		</h:form>

	</ui:define>
</ui:composition>
