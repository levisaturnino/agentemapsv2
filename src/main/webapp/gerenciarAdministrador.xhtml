<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Gerenciador de administradors</title>
</h:head>
<h:body>
	<h1>Gerenciador de administradors</h1>
	<h:form>
Nome <h:inputText value="#{administradorController.administrador.nome}" />
		<br />
Login: <h:inputText value="#{administradorController.administrador.login}" />
		<br />
Senha: <h:inputText value="#{administradorController.administrador.senha}" />
		<br />
CPF: <h:inputText value="#{administradorController.administrador.cpf}" />
		<br />
		<br />

		<br />
		<h:commandButton action="#{administradorController.adicionarAdministrador}"
			value="Inserir Novo administrador" />
		<h:commandButton action="#{administradorController.alterarAdministrador}"
			value="Alterar administrador" />
		<br />
		<h:commandLink action="index" value="Voltar" />
	</h:form>
</h:body>
</html>
