<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view renderKitId="PRIMEFACES_MOBILE">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Cadastrar Agente</title>
			<h:outputScript library="primefaces/poll" name="poll.js" />
		</f:facet>
	</h:head>
	<h:body>
		<pm:page>
			<pm:content>

				<h3>Overlay</h3>
				<p:commandButton id="dynaButton" value="Show" type="button"
					icon="ui-icon-extlink" />
				<p:menu overlay="true" trigger="dynaButton" my="left top"
					at="left bottom">
					<p:submenu label="Ajax">
						<p:menuitem value="Save" actionListener="#{menuView.save}"
							update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#{menuView.update}"
							update="messages" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Non-Ajax">
						<p:menuitem value="Delete" actionListener="#{menuView.delete}"
							update="messages" ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="External" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Internal" outcome="/mobile/index"
							icon="ui-icon-star" />
					</p:submenu>
				</p:menu>
			</pm:content>
		</pm:page>
	</h:body>
</f:view>
</html>
