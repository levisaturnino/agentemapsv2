<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view renderKitId="PRIMEFACES_MOBILE">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Fazer Login</title>
			<h:outputScript library="primefaces/poll" name="poll.js" />
		</f:facet>
	</h:head>
	<style>
 span {
    background-color:#1E94D2;
}

form  {
    background-color:#1E94D2;
}

</style>
	<h:body>
	
	
		<pm:page>
			<pm:content>

				<h:form>	<span>
<br/><h:graphicImage library="algaworks" name="images/agentemaps.png" /></span>
					<p:panel id="panel" header="Fazer Login"
						style="margin-bottom:10px;">
						<p:messages id="messages" />

						<pm:field>
							<p:outputLabel for="login" value="Login" />
							<p:inputText id="login"
						 />
						</pm:field>

						<pm:field>
							<p:outputLabel for="senha" value="Senha" />
							<p:password id="senha"
							 />
						</pm:field>

						<pm:field>
							<p:outputLabel for="senha" value="" />
							<h:panelGrid columns="2" id="matchGrid" cellpadding="2">

								<h:commandButton update="panel"
									action="/index" value="Login" />
							</h:panelGrid>

						</pm:field>
					</p:panel>
				</h:form>
			</pm:content>
		</pm:page>
	</h:body>
</f:view>
</html>
