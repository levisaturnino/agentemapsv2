<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view renderKitId="PRIMEFACES_MOBILE">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Família</title>
			<h:outputScript library="primefaces/poll" name="poll.js" />
		</f:facet>
	</h:head>
	<h:body>
		<pm:page>
			<pm:content>
				<h1>Família</h1>
				<h:form>					
					<pm:field>
						<h:panelGrid columns="3" id="matchGrid2" cellpadding="2">
							<p:outputLabel for="numero" value="Numero da Família: " />
							<p:inputText id="numero" value="#{familiaController.numero}" />						
							<h:commandButton action="index" value="Pesquisar Família" />
						</h:panelGrid>
					</pm:field>
					<pm:field>
						<h:panelGrid columns="4" id="matchGrid" cellpadding="2">
							<h:commandButton action="index" value="Cadastrar Família" />							
							<h:commandButton action="index" value="Listar Família" />							
							<h:commandButton action="index" value="Excluir Família" />							
							<h:commandButton action="index" value="Voltar" />
						</h:panelGrid>
					</pm:field>
				</h:form>
			</pm:content>
		</pm:page>
	</h:body>
</f:view>
</html>
