<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view renderKitId="PRIMEFACES_MOBILE">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Atualizar Agente</title>
			<h:outputScript library="primefaces/poll" name="poll.js" />
		</f:facet>
	</h:head>
	<h:body>
		<pm:page>
			<pm:content>
				<h1>Atualizar Agente</h1>
				<h:form>					
					<pm:field>
						<p:outputLabel for="login" value="Novo Login" />
						<p:inputText id="login"
							value="#{agenteController.agente.login}" />
					</pm:field>
					<pm:field>
						<p:outputLabel for="senha" value="Nova Senha" />
						<p:password id="senha"
							value="#{agenteController.agente.senha}" />
					</pm:field>
						<pm:field>
						<p:outputLabel for="foto" value="Nova foto" />
						<p:password id="foto"
							value="#{agenteController.agente.foto}" />
					</pm:field>
					<pm:field>
						<h:panelGrid columns="2" id="matchGrid" cellpadding="2">						
							<h:commandButton action="index" value="Atualizar" />
							<h:commandButton action="index" value="Voltar" />
						</h:panelGrid>
					</pm:field>
				</h:form>
			</pm:content>
		</pm:page>
	</h:body>
</f:view>
</html>
