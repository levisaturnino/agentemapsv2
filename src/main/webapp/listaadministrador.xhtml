<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Administradores</title>
    </h:head>
    <h:body>
        <h1>Gerenciador de administradors</h1>
        <h:dataTable var="administrador" value="#{administradorController.listarAdministradores}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{administrador.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{administrador.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Login"/>
                </f:facet>
                <h:outputText value="#{administrador.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="CPF"/>
                </f:facet>
                <h:outputText value="#{administrador.cpf}"/>
            </h:column>
         
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{administradorController.prepararAlterarAdministrador}" value="Alterar"/>
                    </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{administradorController.excluirAdministrador}" value="Excluir"/>
                    </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Cadastro Aadministrador" action="#{administradorController.prepararAdicionarAdministrador}"/>
        </h:form>
        
        <p:dataTable var="car" value="#{dtBasicView.cars}">
    <p:column headerText="Id">
        <h:outputText value="#{car.id}" />
    </p:column>
 
    <p:column headerText="Year">
        <h:outputText value="#{car.year}" />
    </p:column>
 
    <p:column headerText="Brand">
        <h:outputText value="#{car.brand}" />
    </p:column>
 
    <p:column headerText="Color">
        <h:outputText value="#{car.color}" />
    </p:column>
</p:dataTable>
    </h:body>
</html>
