<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Listar Membros</title>
    </h:head>
    <h:body>
        <h1>Listar Membros</h1>
        <h:dataTable var="agente" value="#{agenteController.listarMembros}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{membro.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{membro.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Login"/>
                </f:facet>
                <h:outputText value="#{membro.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="CPF"/>
                </f:facet>
                <h:outputText value="#{membro.cpf}"/>
            </h:column>         
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Alterar"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{membroController.prepararAlterarMembro}" value="Alterar"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Excluir"/>
                </f:facet>
                <h:form>
                    <h:commandButton action="#{membroController.excluirMembro}" value="Excluir"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="Cadastro Agente" action="#{membroController.prepararAdicionarMembro}"/>
        </h:form>
    </h:body>
</html>
