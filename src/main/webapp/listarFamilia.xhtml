<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Lista Família</h1>
		<h:outputStylesheet library="primefaces" name="grid/grid.css" />	
	<h:form>
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

</h:form>
	<h:form>
     <p:commandButton id="ajax"  value="Cadastrar" action ="#{familiaController.prepararAdicionarFamilia()}">     
    </p:commandButton>
</h:form>	
	
		<p:dataTable id="linesTable" value="#{familiaController.listarFamilias}"
			var="familia" emptyMessage="No line added yet." reflow="true" rows="10"
                         paginator="true" paginatorPosition="bottom"     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
			style="margin-top: 10px">
			<p:column headerText="id">
				<h:outputText value="#{familia.id}" />
			</p:column>
			<p:column headerText="Representante">
				<h:outputText value="#{familia.chefeFamilia}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputText value="#{familia.cpfChefe}" />
			</p:column>
			<p:column headerText="Bairro">
				<h:outputText value="#{familia.bairro}" />
			</p:column>

			<p:column headerText="Área">
				<h:outputText value="#{familia.area}" />
			</p:column>

			<p:column headerText="Microarea">
				<h:outputText value="#{familia.microarea}" />
			</p:column>			
		    	<p:column headerText="Alterar">                  
               
                <h:form>
                    <h:commandButton action="#{familiaController.prepararAlterarFamilia}" value="Alterar"/>
                    </h:form>
            </p:column>
            	<p:column headerText="Excluir">
              
               
                <h:form>
                    <h:commandButton action="#{familiaController.excluirFamilia}" value="Excluir"/>
                    </h:form>
            </p:column>
			
		</p:dataTable>

	</ui:define>
</ui:composition>
