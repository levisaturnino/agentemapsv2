<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view renderKitId="PRIMEFACES_MOBILE">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Cadastrar Membro Familiar</title>
			<h:outputScript library="primefaces/poll" name="poll.js" />
		</f:facet>
	</h:head>
	<h:body>
		<pm:page>
			<pm:content>
				<h1>Cadastrar Membro Familiar</h1>
				<h:form>
					<pm:field>
						<p:outputLabel for="nome" value="Nome" />
						<p:inputText id="nome"
							value="#{membroController.membro.nome}" />
					</pm:field>
					<pm:field>
						<p:outputLabel for="cpf" value="CPF" />
						<p:inputText id="cpf"
							value="#{cpfController.membro.cpf}" />
					</pm:field>
					<pm:field>
						<p:outputLabel for="data" value="Data de Nascimento" />
						<p:inputText id="data"
							value="#{membroController.membro.data}" />
					</pm:field>
					<pm:field>
						<p:outputLabel for="idade" value="Idade" />
						<p:inputText id="idade"
							value="#{membroController.membro.data}" />
					</pm:field>
					<pm:field>
						<p:outputLabel for="idade" value="" />
						<h:panelGrid columns="2" id="matchGrid" cellpadding="2">
							<h:commandButton action="#{agenteController.adicionarAgente}" value="Cadastrar" />
							<h:commandButton action="index" value="Voltar" />
						</h:panelGrid>
					</pm:field>
				</h:form>
			</pm:content>
		</pm:page>
	</h:body>
</f:view>
</html>
